name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========== BACKEND ==========
  backend-build:
    name: ğŸ”¨ Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ecommerce

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ“¦ Build with Maven
        run: ./mvnw package -DskipTests -B

      - name: ğŸ§ª Run Unit Tests
        run: ./mvnw test -B

      - name: ğŸ“Š Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ecommerce/target/surefire-reports/

  # ========== CODE QUALITY ==========
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    needs: backend-build
    defaults:
      run:
        working-directory: ./ecommerce

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Check code style
        run: ./mvnw compile -B

      # Uncomment when SonarQube is configured
      # - name: ğŸ“Š SonarQube Analysis
      #   run: ./mvnw sonar:sonar
      #     -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
      #     -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # ========== FRONTEND ==========
  frontend-build:
    name: ğŸ¨ Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ecommerce-frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./ecommerce-frontend
        run: npm ci

      - name: ğŸ”¨ Build
        working-directory: ./ecommerce-frontend
        run: npm run build

  # ========== DOCKER ==========
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

      - name: ğŸ³ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

  # ========== SECURITY SCAN ==========
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-*.sarif
