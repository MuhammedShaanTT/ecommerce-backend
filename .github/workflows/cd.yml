name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy to EKS
        run: |
          aws eks update-kubeconfig --name shopverse-cluster --region ${{ secrets.AWS_REGION }}
          kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}-backend:${{ github.sha }} -n shopverse
          kubectl set image deployment/frontend frontend=ghcr.io/${{ github.repository }}-frontend:${{ github.sha }} -n shopverse
          kubectl rollout status deployment/backend -n shopverse --timeout=120s
          kubectl rollout status deployment/frontend -n shopverse --timeout=120s

      - name: âœ… Verify deployment
        run: |
          kubectl get pods -n shopverse
          echo "Staging deployment successful!"

  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ­ Deploy to Production (Blue-Green)
        run: |
          aws eks update-kubeconfig --name shopverse-prod --region ${{ secrets.AWS_REGION }}
          kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}-backend:${{ github.sha }} -n shopverse-prod
          kubectl set image deployment/frontend frontend=ghcr.io/${{ github.repository }}-frontend:${{ github.sha }} -n shopverse-prod
          kubectl rollout status deployment/backend -n shopverse-prod --timeout=180s

      - name: âœ… Production verified
        run: echo "Production deployment successful! ğŸ‰"
