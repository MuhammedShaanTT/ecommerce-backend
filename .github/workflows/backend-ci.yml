name: Spring Boot CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: your_password
          MYSQL_DATABASE: multi_vendor_ecommerce
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -pyour_password --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Install Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Install MySQL client (needed for health checks)
      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      # 4️⃣ Wait for MySQL container to be ready
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to start..."
          until mysqladmin ping -h "127.0.0.1" -uroot -pyour_password --silent; do
            sleep 3
          done
          echo "MySQL started successfully"

      # 5️⃣ Verify database exists
      - name: Verify Database
        run: |
          mysql -h 127.0.0.1 -uroot -pyour_password -e "SHOW DATABASES;"

      # 6️⃣ Build project
      - name: Build with Maven
        run: mvn -B clean install
