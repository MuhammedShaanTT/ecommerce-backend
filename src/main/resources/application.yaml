server:
  port: 4000

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/multi_vendor_ecommerce
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: mySecretKeyForJWTSigning_at_least_256bits_long_secure_key
  expiration: 86400000
