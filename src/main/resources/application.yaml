server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/multi_vendor_ecommerce
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
